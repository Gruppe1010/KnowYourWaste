<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Know Your Waste </title>

    <link rel="icon" href="https://i.imgur.com/GAoX0k6.png" type="image/png"/>
    <meta charset="utf-8"/>
    <meta name="description" content="KnowYourWaste er en side for forretninger, der ønsker at mindske deres madspild"/>

    <!-- css-filer -->
    <link href="/loggedintemplate.css" type="text/css" rel="stylesheet">
    <link href="/createwastelist.css" type="text/css" rel="stylesheet">

    <!-- bootstraaaaap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- font-family: 'Quicksand', sans-serif; -->

</head>
<body>

<div class="logo">
    <a class="linklogo" href="/frontPage"><img src="https://i.imgur.com/wgDrCip.png" alt="Know_Your_Waste_logo.png" class="logo"></a>
</div>

<div class="menubar">
    <!--for at style linkene skulle a have sin egen klasse-->
    <span class="menubarheadline"><a class="linkmenubarheadline" href="/frontPage"> Forside</a></span>
    <span class="menubarheadline"><a class="linkmenubarheadlinewhite" href="/createWasteList"> Lukkeliste</a></span>
    <span class="menubarheadline"><a class="linkmenubarheadline" href="/statistics"> Statistik</a></span>
    <span class="menubarheadline"><a class="linkmenubarheadlinelogout" href="/"> Log ud</a></span>
</div>

<div class="container font">
    <div class="row">
        <!-- Kolonne til inputfelt -->
        <div class="col">
            <div id="form-container">

                <form id="createwastelist-form" action="/postCreateWasteList" method="post">
                    <h5 class="createwastelistformheadline">Udfyld dagens lukkeliste</h5>

                    <label for="bread">Franskbrød:</label>

                    <input type="text" id="bread" name="breadinput" class="color"><br><br>

                    <label for="ryebread">Rugbrød:</label>

                    <input type="text" id="ryebread" name="ryebreadinput" class="color"><br><br>

                    <label for="spandauer">Spandauer:</label>

                    <input type="text" id="spandauer" name="spandauerinput" class="color"><br><br>

                    <label for="cake">Kajkage:</label>

                    <input type="text" id="cake" name="cakeinput" class="color"><br><br>

                    <label for="othellocake">Othellolagkage:</label>

                    <input type="text" id="othellocake" name="othellocakeinput" class="color"><br><br>

                    <label for="rumcake">Romkugle:</label>

                    <input type="text" id="rumcake" name="rumcakeinput" class="color"><br><br>
                </form>

            </div>
        </div>
    </div>
</div>

<footer>
    <div>
        <a href="/frontPage">
            <span class="footerlogo">
                <img class="footerlogo" src="https://i.imgur.com/wgDrCip.png" alt="Know_Your_Waste_logo.png">
            </span>
        </a>
        <div class="floatright">
                <span><a class="footertext" href="https://www.google.com/maps/place/Lygten+37,+2400+K%C3%B8benhavn/data=!4m2!3m1!1s0x465252496d687ed3:0xab513417c1575967?sa=X&ved=2ahUKEwj9ya6NqJHsAhUPzqQKHYjIAKoQ8gEwAHoECAwQAQ">
                    Lygten 37, 2400 København</a></span>
            <span><a class="footertext" href="mailto:kontakt@knowyourwaste.dk">kontakt@knowyourwaste.dk</a></span>
            <span><a class="footertext" href="tel:+45 0000 1010">+45 0000 1010</a></span>
        </div>
    </div>
</footer>
</body>
</html>
